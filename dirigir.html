<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

	if (idade >= 18 &&	temCarteira  == "S") {
		mostra("Você ja pode tirar sua carteira de motorista e está apto para dirigir!")
}
	if (idade >= 18 && temCarteira == "N") {
		mostra("Você já é maior de 18 anos, porém ainda não tirou sua CNH. Portanto, ainda não pode dirigir!")		
	}
	if (idade < 18 && temCarteira == "N") {
		mostra("Você só poderá iniciar seu processo da CNH quand tiver 18 anos! Faltam: " + (18 - idade)  + " anos") 
	}
</script>
