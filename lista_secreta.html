<meta charset="UTF-8">

<input/>
<button>Veja o número secreto</button>

<script>
function sorteia() {
	return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {
		var segredos = [];
		var numero = 1;
	
		while (numero <= quantidade) { 
			var numeroAleatório = sorteia();
			if( numeroAleatório !== 0) {
		
				var encontrou = false;
		
				for(var posição = 0; posição < segredos.length; posição++){
					if(segredos[posição] == numeroAleatório) {
						encontrou = true;
						break;
					}
				}
		
				if(encontrou == false){
					segredos.push(numeroAleatório);
					numero++;			
				}
			}		
				
		}
		return segredos;
	} 

	var segredos = sorteiaNumeros(3)
	
	var input = document.querySelector("input");
	input.focus();
	
	function verifica() {
	
		var encontrou = false;
		for( var posição = 0; posição < segredos.length; posição++) {
			if(input.value == segredos[posição]) {
				alert("Você acertou!!!");
				encontrou = true;
				break;
			}

		}
			if(encontrou == false) {
			alert("Você errou!!!")
			}
			input.value = "";
			input.focus();
	}
var button = document.querySelector("button");
button.onclick = verifica;
	



</script>
