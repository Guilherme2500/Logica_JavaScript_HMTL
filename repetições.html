<meta charset="UTF-8">
<h1> Uso do for e do while </h1>
<script>
  function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
	

for( var i = 0; i <= 10; i++ ) {
   mostra( "O resultado é " + (2 * i) ); // Usando o for
}

pulaLinha();
pulaLinha();

var i = 0

while (i <= 10) {
	mostra(" O resultado é " + (2 * i) );  // Usando o while
	i++	
}



</script>
